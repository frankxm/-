<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>第三天前端学习</title>
    <style>
      /* 标签选择器:名字为对应标签，修改的是一类标签,无论嵌套多深都能找到对应标签 */
      /* 类名选择器：标签中class="自己起得类名"  .类名{}0*/
      /* id选择器,id="" #类名  一个标签只能有一个id选择器 是唯一的*/
      /* 通配符选择器,给所有标签设置相同样式  一般用于取消一些标签的默认样式  *空格 */
      /*谷歌浏览器默认字体大小为16px */
      /* font-family 控制文字具体字体 三大字体系列 sans-serif非衬线 serif衬线 monospace 等宽 
      多个字体的话从左往右找电脑存在的字体 */
      /* 四个样式连写 style weight size/line-height family 前两个能省，相当于设置默认值 */
      /* 首行缩进：text-indent:个数+em em是当前标签一个字的大小 */
      /*文本修饰text-decoration text-align能让文本标签 span a input img居中  */
      /* 若要给div p h 水平居中，则通过对当前标签设置margin:0 auto 此方式用于用特定宽度盒子 
      垂直居中，line-height为当前标签高度*/
      p {
        font: italic 700 30px 楷体，宋体，隶属, sans-serif;
      }
    </style>
  </head>
  <body>
    <p>我是一个p标签</p>
  </body>
</html>
