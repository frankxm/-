<!-- 1、<html></html> -->
<!-- 英文+tab快速生成骨架 -->
<!-- 2、alt+b快速查看网页效果 -->
<!-- 3、!+tab生成固定结构标签 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网页标题</title>
</head>
<body>
    网页内容
    <!-- ctrl+d选中相同内容，在某行直接ctrl c 再ctrl v 复制行 -->
    <h1>标题1</h1>
    <h2>标题2</h2>
    <h3>标题3</h3>
    <h4>标题4</h4>
    <h5>标题5</h5>
    <h6>标题6</h6>
    <img src="" alt="">
    <!-- img标签当图片与当前文件在一个文件夹那么直接写图片名称即可 -->
    <!-- 绝对路径，若是保存在本地则用当前图片所在文件夹加名字所得
    如：D:\day01代码\cat.gif
    若是网页中的图片则直接复制图片地址，需联网查看 -->

    <!-- 相对路径：
    若与当前文件在同级目录，则直接写名字,又或者是 ./ 触发提示选择文件夹
    若与当前文件属于下级目录，则先同级后下级 也可以直接./一级级提示
    若与当前文件属于上级目录，则先去当前目录再同级目录 ../提示上级目录文件 -->
    <!-- 音频推荐mp3格式，视频推荐mp4格式 -->
</body>
</html>
