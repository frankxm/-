<!DOCTYPE html>
<!-- 当前网页html版本为html5 -->
<html lang="zh-CN">
    <!-- 标识网页使用的语言 -->
<head>
    <meta charset="UTF-8">
    <!-- 打开文件编码格式,保存和打开所用的字符编码格式需要统一否则乱码 -->
    <!-- UTF-8 万国码，国际化的字符编码，收录了全球的语言 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- ie浏览器兼容性差,edge浏览器好 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 内容宽度等于设备宽度，用于移动端网页.不用视口标签的话默认网页宽度为980 -->
    <title>Document</title>
    <!-- SEO搜索引擎优化就是让自己公司网站在搜索引擎上放前面   三大标签 title网页标题 description网页描述标签 keywords网页关键词标签-->
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link rel="icon" href="../images/630 (2).webp">
    <!-- .ico格式小图标ico图标 将图标设置到标签页左侧 -->
</head>
<!-- 语义标签 header网页头部 nav网页导航 footer网页底部 aside网页侧边栏 section网页区块 article网页文章显示标签和div一样,只是多了语义 -->
<style>
    /* 精灵图指的是项目中多张小图片合成一张大图片  这样做的优点是减少服务器发送的次数，减轻服务器的压力提高页面加载速度 */
    /* 精灵图使用步骤：
    1、创建一个盒子，用行内标签span b i
    2、通过pxcook量取小图片大小
    3、将精灵图设为盒子背景图片
    4、移动 使用background-position 分别取负值 图片向上取负向右取正  坐标系为右下为正 */
    /*background-size的contain对图片等比例缩放直到不会超过盒子
    cover则是等比例缩放填满盒子，不留空白  */
    /* 背景相关属性可以连写 background:color image repeat position/size */
    /* text-shadow文字阴影 设置阴影水平位置 垂直位置 模糊度 颜色 并且阴影可叠加添加逗号再写即可*/
    /* box-shadow盒子阴影  设置阴影水平偏移位置 垂直偏移位置 模糊度 阴影是否扩大 颜色 阴影是否为内部阴影 */
    /* transition过渡 保证默认状态和过渡状态不同 谁需要过渡就给谁:hover 
     给默认状态设过渡，则移出移入都有过渡 
     用法 all s 指的是所有的属性加时间  也可以对特定的属性加时间,不同属性之间逗号相隔 prop s,prop s */
     /*版心使用，让页面主体约束在网页中间 
     .container{
         width:
         margin:0 auto
     } */
     /* CSS书写推荐顺序 布局属性 盒子模型+背景 文本内容属性 点缀属性
     布局属性：display position float clear visibility overflow
     盒子模型+背景:width height margin padding border background
     文本内容属性：color font text-decoration text-align line-height
     点缀属性：cursor border-radius text-shadow box-shadow */
</style>
<body>
    <div></div>
</body>
</html>
